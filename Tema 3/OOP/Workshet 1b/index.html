<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caza del color</title>
  <style>
    .cuadrados {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .cuadro {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Haz clic en el color rojo</h2>

  <div class="cuadrados">
    <div class="cuadro" style="background-color: red;" data-color="rojo"></div>
    <div class="cuadro" style="background-color: blue;" data-color="azul"></div>
    <div class="cuadro" style="background-color: green;" data-color="verde"></div>
    <div class="cuadro" style="background-color: yellow;" data-color="amarillo"></div>
  </div>

  <p id="mensaje"></p>

  <script src="programa.js"></script>
</body>
</html>
